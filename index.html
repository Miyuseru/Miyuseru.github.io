<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カメラエフェクト</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      z-index: -1;
    }

    .button-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="button" id="circleButton">円</button>
    <button class="button" id="squareButton">四角</button>
    <button class="button" id="screenshotButton">スクリーンショット</button>
  </div>

  <script>
    let capture;
    let shape = '円';

    function setup() {
      createCanvas(320, 240);
      capture = createCapture(VIDEO);
      capture.size(width, height);
      capture.hide();

      document.getElementById('circleButton').addEventListener('click', () => {
        shape = '円';
      });
      
      document.getElementById('squareButton').addEventListener('click', () => {
        shape = '四角';
      });

      document.getElementById('screenshotButton').addEventListener('click', takeScreenshot);
    }

    function draw() {
      background(0);
      capture.loadPixels();
      let stepSize = 10;
      for (let y = 0; y < height; y += stepSize) {
        for (let x = 0; x < width; x += stepSize) {
          let loc = (x + y * width) * 4;
          let r = capture.pixels[loc];
          let g = capture.pixels[loc + 1];
          let b = capture.pixels[loc + 2];
          fill(r, g, b);
          noStroke();
          let randSize = random(5, 20);
          if (shape === '円') {
            ellipse(x, y, randSize, randSize);
          } else if (shape === '四角') {
            rect(x, y, randSize, randSize);
          }
        }
      }
    }

    function takeScreenshot() {
      saveCanvas('screenshot', 'png');
    }
  </script>
</body>
</html>
